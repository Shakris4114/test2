<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ร้านขนมหวาน</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff8fa3;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }

    .item h3 {
      margin-top: 0.5rem;
    }

    .price {
      color: #ff4d6d;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .btn {
      background-color: #ff8fa3;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff5c75;
    }
  </style>
</head>
<body>

<header>
  <h1>ร้านขนมหวาน</h1>
  <p>ขนมอร่อย สดใหม่ทุกวัน!</p>
</header>

<div class="container">
  <div class="item">
    <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/cupcakes-2291462_1280.jpg" alt="คัพเค้ก">
    <h3>คัพเค้กวานิลลา</h3>
    <p class="price">25 บาท</p>
    <button class="btn">สั่งซื้อ</button>
  </div>

  <div class="item">
    <img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/cake-2368812_1280.jpg" alt="เค้กช็อคโกแลต">
    <h3>เค้กช็อคโกแลต</h3>
    <p class="price">35 บาท</p>
    <button class="btn">สั่งซื้อ</button>
  </div>

  <div class="item">
    <img src="https://cdn.pixabay.com/photo/2015/04/08/13/13/donuts-712667_1280.jpg" alt="โดนัท">
    <h3>โดนัทสายรุ้ง</h3>
    <p class="price">20 บาท</p>
    <button class="btn">สั่งซื้อ</button>
  </div>
</div>

</body>
</html>
